<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>titanic</title>
</head>
<body>
    <h1>Titanic</h1>
    <form action="/predict" method="POST">
        <label for="gender">Gender</label>
        <input type="number" id="gender" name="gender" required>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="nos">Number of Siblings/Spouses Aboard</label>
        <input type="number" id="nos" name="nos" required>
        <br>
        <label for="Tier">Tier</label>
        <input type="number" id="Tier" name="Tier" required>
        <br>
        <label for="Embarked">Embarked</label>
        <input type="number" id="Embarked" name="Embarked" required>
        <br>
        <label for="Cabin">Cabin</label>
        <input type="number" id="Cabin" name="Cabin" required>
        <br>
        <label for="Fare">Fare</label>
        <input type="number" id="Fare" name="Fare" required>
        <br>
        <label for="npca">Number of Parents/Children Aboard</label>
        <input type="number" id="npca" name="npca" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
